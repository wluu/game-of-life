<div class="board-container" [ngStyle]="boardDimensionsStyle">
  <ng-container *ngFor="let row of boardMatrix">
    <ng-container *ngFor="let cellStyle of row">
      <div [ngStyle]="cellStyle" (click)="changeColor($event)">{{ cellStyle['grid-row'] }}</div>
    </ng-container>
  </ng-container>
</div>
