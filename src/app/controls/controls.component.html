<div class="controls-container">
  <button (click)="play()" [disabled]="disabled.play">Play</button>
  <button (click)="next()" [disabled]="disabled.next">Next</button>
  <button (click)="stop()" [disabled]="disabled.stop">Stop</button>
  <button (click)="clear()" [disabled]="disabled.clear">Clear</button>
  <!-- TODO: hook up later -->
  <select [disabled]="disabled.seed">
    <option selected>Select Seed</option>
  </select>
</div>
